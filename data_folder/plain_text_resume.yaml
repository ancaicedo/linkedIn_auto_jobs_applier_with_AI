projects:
  - name: "Adaptive Bandwidth Throttling in Radio Access Networks"
    description: "Collaborated with TELUS Communications to create a Python-based full-stack application tackling Radio Access Network congestion through an adaptive throttling algorithm and a cellular tower simulation. This solution, which dynamically managed network bandwidth by user tiers and congestion levels, enhanced user experience significantly."
    link: "https://schulich.ucalgary.ca/news/schulich-capstone-team-impresses-industry-partner-mobile-network-solution"

  - name: "Furniture Recycling Database System"
    description: "Developed a Java application with colleagues to classify furniture as recyclable or repairable, using MySQL for data management. This streamlined the analysis and categorization processes for furniture recycling and repairs."
    link: "https://github.com/ancaicedo/RecycleFurniture"

  - name: "Mobile Environmental Sensing Station"
    description: "Built mobile sensing station programmed in C++ using embedded sensors to collect diverse environmental data (decibel, lumen intensity, temperature, humidity) with added features for obstacle avoidance and movement detection. Data was efficiently stored and formatted on an SD card, facilitating easy analysis in spreadsheet applications."
    link: "https://github.com/ancaicedo/Car-Weatherstation"

  - name: "Unity Haptic Feedback Control Game"
    description: "Developed a Unity game in C# to evaluate haptic device feedback, featuring a timed challenge where players used a haptic pen to grab objects and hit targets, experimenting with feedback intensity and bounce effects. This project showcased the potential of haptic technology in gaming and various industries."
    link: "https://github.com/ancaicedo/ENSF545Project"

  - name: "Professional Website"
    description: "Developed my personal professional website using the React framework Next.JS and Framer Motion, alongside various JavaScript libraries. The purpose of this project was to highlight my career and tell a more complete story of myself to potential employers, showcasing my skills and professional journey in an engaging and interactive manner."
    link: "https://andres-caicedo.com"

  - name: "Go Baby Go"
    description: "Led a team of 3 to 5 developers to create functionality for modified toy cars that provide mobility to children with disabilities. We used C/C++ and Python to develop and sync the hardware and software, enabling young children to gain independence and enjoy the benefits of active mobility."
    link: "https://varietyalberta.ca/go-baby-go/"

